<!-- The internal script can be written in the head or the body, but it is preferred to put it on the body of the HTML document.  -->
<!-- Head değil body'de kullanılma sebebi: Başka bir js üzerinden erişilmek
 istendiinde body üzerinden yapmak daha kolay. Head üzerinden yapmak istersen
 ekstra kod yazman gerekir.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Internal Script</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <script>
      console.log('İlk external script!')
    </script>
  </body>
</html>
